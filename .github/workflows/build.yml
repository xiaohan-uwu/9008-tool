name: Build 9008 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev gettext automake autopoint
          pip3 install --upgrade pip
          pip3 install "Cython==0.29.36"
          pip3 install https://github.com/kivy/buildozer/archive/master.zip
          pip3 install https://github.com/kivy/python-for-android/archive/master.zip
          
          # ğŸ”¥ã€å…³é”®æ–°å¢ã€‘è‡ªåŠ¨ä¸‹è½½ä¸­æ–‡å­—ä½“ (DroidSansFallback)
          echo "æ­£åœ¨ä¸‹è½½ä¸­æ–‡å­—ä½“..."
          wget -O font.ttf https://github.com/wordshub/free-font/raw/master/assets/font/DroidSansFallback.ttf

      - name: Prepare EDL Source
        run: |
          if [ ! -d "edl" ]; then
            git clone https://github.com/bkerler/edl.git temp_repo
            mv temp_repo/edl .
            rm -rf temp_repo
          fi

      - name: Configure Buildozer
        run: |
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/# android.accept_sdk_license = True/android.accept_sdk_license = True/g' buildozer.spec
          if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          sed -i 's/# android.ndk = 23b/android.ndk = 25b/g' buildozer.spec || true
          
          # ğŸ”¥ã€å…³é”®æ–°å¢ã€‘ç¡®ä¿å­—ä½“æ–‡ä»¶è¢«æ‰“å…¥ APK
          # æˆ‘ä»¬æŠŠ source.include_exts æ‰©å±•ä¸€ä¸‹ï¼Œç¡®ä¿ ttf è¢«åŒ…å«
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,ttf/g' buildozer.spec || true

      - name: Build APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 9008_Termux_Pro
          path: bin/*.apk
