on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Environment
        run: |
          sudo apt-get update
          # å®‰è£…ç¼–è¯‘æ‰€éœ€çš„æ‰€æœ‰ç³»ç»Ÿä¾èµ–
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev gettext automake autopoint fonts-droid-fallback lld libltdl-dev
          
          pip3 install --upgrade pip
          pip3 install "Cython==0.29.36"
          pip3 install https://github.com/kivy/buildozer/archive/master.zip
          pip3 install https://github.com/kivy/python-for-android/archive/master.zip
          
          # æå–ç³»ç»Ÿå­—ä½“
          echo "æ­£åœ¨æå–ç³»ç»Ÿå­—ä½“..."
          find /usr/share/fonts -name "DroidSansFallback*.ttf" | head -n 1 | xargs -I {} cp {} font.ttf

      - name: Prepare EDL Source
        run: |
          if [ ! -d "edl" ]; then
            git clone https://github.com/bkerler/edl.git temp_repo
            mv temp_repo/edl .
            rm -rf temp_repo
          fi

      - name: Configure Buildozer
        run: |
          # 1. åŒæ„åè®®
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/# android.accept_sdk_license = True/android.accept_sdk_license = True/g' buildozer.spec
          if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          
          # 2. ä¿®å¤ NDK ç‰ˆæœ¬
          sed -i 's/# android.ndk = 23b/android.ndk = 25b/g' buildozer.spec || true
          
          # 3. ç¡®ä¿å­—ä½“è¢«æ‰“åŒ…
          sed -i 's/source.include_exts = py,png,jpg,kv,atlas/source.include_exts = py,png,jpg,kv,atlas,ttf/g' buildozer.spec || true
          
          # 4. ğŸ”¥ã€å…³é”®æ–°å¢ã€‘æ·»åŠ  pyserial å’Œ pyusb ä¾èµ–ï¼Œå¦åˆ™ App æ‰“å¼€å°±ä¼šé—ªé€€ï¼
          # æˆ‘ä»¬æŸ¥æ‰¾ requirements è¡Œï¼Œå¹¶åœ¨åé¢è¿½åŠ ä¾èµ–
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,pyserial,pyusb/g' buildozer.spec || true
          # é˜²æ­¢åŸæœ¬å°±æ²¡æœ‰å†™ requirements çš„æƒ…å†µï¼Œå¼ºåˆ¶è¿½åŠ 
          if ! grep -q "pyserial" buildozer.spec; then
             sed -i 's/requirements = .*/&,pyserial,pyusb/' buildozer.spec
          fi

      - name: Build APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          # âŒ å·²åˆ é™¤æŠ¥é”™çš„ clean å‘½ä»¤ï¼Œç›´æ¥å¼€å§‹ç¼–è¯‘
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 9008_Termux_Pro
