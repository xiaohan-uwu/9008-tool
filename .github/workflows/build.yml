name: Build 9008 APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # 保持使用稳定的 Ubuntu 22.04

    steps:
      - uses: actions/checkout@v3

      # 1. 准备环境
      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev gettext automake autopoint
          pip3 install --upgrade pip
          pip3 install --upgrade buildozer cython virtualenv

      # 2. 拉取 EDL 源码
      - name: Prepare EDL Source
        run: |
          if [ ! -d "edl" ]; then
            echo "正在下载 EDL 源码..."
            git clone https://github.com/bkerler/edl.git temp_repo
            mv temp_repo/edl .
            rm -rf temp_repo
            echo "✅ EDL 源码准备完毕！"
          else
            echo "✅ EDL 文件夹已存在，跳过下载。"
          fi

      # 3. 自动修改配置 (注入协议同意)
      - name: Configure Buildozer
        run: |
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/# android.accept_sdk_license = True/android.accept_sdk_license = True/g' buildozer.spec
          if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          sed -i 's/log_level = 1/log_level = 2/g' buildozer.spec || true

      # 4. 开始编译 (关键修改：删除了 clean 命令，直接 debug)
      - name: Build APK
        run: |
          buildozer -v android debug

      # 5. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 9008_Tool_APK
          path: bin/*.apk
